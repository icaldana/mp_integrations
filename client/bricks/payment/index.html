<html>

<body>
    <div id="paymentBrick_container"></div>
</body>

</html>
<script src="https://sdk.mercadopago.com/js/v2"></script>

<script>
    const mp = new MercadoPago("APP_USR-ba82f18c-a982-497a-bf50-90fc02d3d509");
    const bricksBuilder = mp.bricks();



    const renderPaymentBrick = async (bricksBuilder) => {
        const settings = {
            initialization: {
                amount: 10000,
                preferenceId: "1322465684-e120bd2c-8c77-47a3-8a85-7063fef70181"
            },
            customization: {
                paymentMethods: {
                    ticket: "all",
                    bankTransfer: "all",
                    creditCard: "all",
                    debitCard: "all",
                    mercadoPago: "all",
                },
                visual: {
                    style: {
                        theme: "dark", // 'default' |'dark' | 'bootstrap' | 'flat'
                    },
                    texts: {
                        formTitle: "",
                        emailSectionTitle: "",
                        installmentsSectionTitle: "",
                        cardholderName: {
                            label: "",
                            placeholder: "",
                        },
                        email: {
                            label: "",
                            placeholder: "",
                        },
                        cardholderIdentification: {
                            label: "",
                        },
                        cardNumber: {
                            label: "",
                            placeholder: "",
                        },
                        expirationDate: {
                            label: "",
                            placeholder: "",
                        },
                        securityCode: {
                            label: "",
                            placeholder: "",
                        },
                        selectInstallments: "",
                        selectIssuerBank: "",
                        formSubmit: "",
                        paymentMethods: {
                            newCreditCardTitle: "",
                            creditCardTitle: "",
                            creditCardValueProp: " ",
                            newDebitCardTitle: "",
                            debitCardTitle: "",
                            debitCardValueProp: "",
                            ticketTitle: "",
                            ticketValueProp: "",
                        },
                    },
                },
            },
            callbacks: {
                onReady: () => {
                },
                onSubmit: ({ selectedPaymentMethod, formData }) => {
                    return new Promise((resolve, reject) => {
                        fetch("/process_payment", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify(formData),
                        })
                            .then((response) => response.json())
                            .then((response) => {
                                resolve();
                            })
                            .catch((error) => {
                                reject();
                            });
                    });
                },
                onError: (error) => {
                    console.error(error);
                },
            },
        };
        window.paymentBrickController = await bricksBuilder.create(
            "payment",
            "paymentBrick_container",
            settings
        );
    };

    renderPaymentBrick(bricksBuilder);

</script>
